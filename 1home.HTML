<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> True Carvana</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
    body { background: #f8f9fa; line-height: 1.6; }
    .nav-buttons { display: flex; justify-content: center; flex-wrap: wrap; gap: 2rem; padding: 2rem; max-width: 800px; margin: auto; }
    .nav-btn { background: #3d5a80; color: white; width: 80px; height: 80px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; transition: all 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.1); position: relative; }
    .nav-btn:hover { background: #2a3d58; transform: translateY(-5px) scale(1.05); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    .nav-btn.active { background: #f4a261; color: #2a2a2a; }
    .nav-btn::after { content: attr(data-title); position: absolute; bottom: -40px; background: #2a2a2a; color: white; padding: 0.5rem; border-radius: 5px; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s; }
    .nav-btn:hover::after { opacity: 1; }
    .hero { background: linear-gradient(to right, #3d5a80, #293241); color: white; text-align: center; padding: 3rem 1rem; }
    .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    .features { display: flex; justify-content: center; padding: 2rem; }
    .feature-card { background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
    footer { background: #2a2a2a; color: white; text-align: center; padding: 2rem; margin-top: 3rem; }
    footer .social a { color: white; margin: 0 0.5rem; font-size: 1.2rem; transition: color 0.3s; }
    footer .social a:hover { color: #f4a261; }
    @media (max-width: 768px) {
      .nav-btn { width: 70px; height: 70px; font-size: 1.5rem; }
      .hero h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

<header class="hero">
  <h1>مرحبا بكم في متجر True Carvana</h1>
  <p>اكتشف أفضل العروض على السيارات والدراجات</p>
</header>

<div class="nav-buttons">
  <a href="2cars.html" class="nav-btn" data-title="السيارات"><i class="fas fa-car"></i></a>
  <a href="bicycles.html" class="nav-btn" data-title="الدراجات"><i class="fas fa-bicycle"></i></a>
</div>

<main class="container">
  <section class="features">
    <div class="feature-card">
      <h2>لماذا نحن؟</h2>
      <p> لتقديم افضل أسعار تنافسية بين متاجر اخرى -وتقديم افضل جودة عالية -نحن نقدم  خدمة عملاء على مدار ساعة على طوال ايام الاسبوع</p>
    </div>
  </section>
</main>

</footer>

</body>
</html>
